<div> 
    <div class="row ">
        <div class="col-md-9" >
            <div class="row g-4">
                <div class="col-md-4"*ngFor = 'let product of products'>
                    <app-products-card  [productData] = 'product' ></app-products-card>
                </div>
            </div>
        </div>
        <app-wish-list class="col-md-3 "></app-wish-list>
    </div>
</div>


<div *ngIf="LoaderService.isLoading | async" class="d-flex justify-content-center">
    <div class="spinner-border" style="width: 3rem; height: 3rem;"role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</div>


    <div class="row py-5 justify-content-center" *ngIf="product!=undefined">
        <div class="col-md-5">
            <div class="card ">
                <img [src]="product.images" class="card-img-top w-100" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{product.title}}</h5>
                  <p class="card-text">{{product.price | customPipe}}</p>
                  <button class="btn btn-primary" (click)="addCart()">add to card</button>
                </div>
              </div>
        </div>
    </div>

  <div *ngIf="LoaderService.isLoading |async" class="d-flex justify-content-center">
      <div class="spinner-border" style="width: 3rem; height: 3rem;"role="status">
          <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
  </div>
